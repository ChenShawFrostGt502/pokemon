<!DOCTYPE html>
<html ng-app="pokemon">
	<head>

		<!--jquery.js-->
		<script src="../lib/jquery.js"></script>
		<!--bootstrap.css-->
		<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/estilopokeball.css">
		    <link rel="icon" type="image/png" href="../img/pokeball.png" />
		<title>Pokedex</title>
	</head>
	<body ng-controller="pokedex">
		<div class="container-fluid text-center">

			<div class="row">
				<div class="col-md-12">
					<h1>Pokemon</h1>
				</div>	
			</div>

			<div class="row">	
				<div class="col-md-4" ng-repeat="poke in pokedexB">
					<div class="cuadro">
					<img src="{{poke.data.sprites.front_default}}">
					<p>{{poke.data.name}}</p>
					</div>
				</div>
			</div>
		</div>
		
		<!--angular.js-->
		<script src="../lib/angular.js"></script>
		<!--bootstrap.js-->
		<script src="../lib/bootstrap/js/bootstrap.js"></script>
		<!--script local-->
		<script src="../js/script.js"></script>
	</body>
</html>
